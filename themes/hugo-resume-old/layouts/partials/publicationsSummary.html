<style type="text/css">
.column {
  float: left;
}
.left {
  width: 75%;
}
.right {
  width: 25%;
}
</style>

<div class="resume-item d-flex flex-column flex-md-row mb-5">
  <div class="publication-content mr-auto column left">    
    <h3 class="mb-0">{{ .Params.pubtype }} - <a href="{{ .Permalink }}">{{ .Params.title }}</a></h3>
    <div>{{ .Params.description | safeHTML }}</div>
    <p>{{ partial "techtags" . }}</p>
  </div>
  <div class="publication-content mr-auto column right"> 
    <img src="{{ .Params.image }}" style="max-height:150px;max-width:30%;padding:5px;" align="center"/>
  </div>  
  <div class="resume-date text-md-right">
    <span class="text-primary">{{ .Params.date | dateFormat "January 2006" }}</span>
  </div>
</div>
